<!DOCTYPE html>
<html>
  <head>
    <title>Register User</title>
  </head>
  <body>
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="nama" placeholder="Nama" required /><br />
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <input type="text" id="telepon" placeholder="Telepon" /><br />
      <button type="submit">Register</button>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const query = `
        mutation {
          createUser(
            nama: "${nama.value}",
            email: "${email.value}",
            password: "${password.value}",
            telepon: "${telepon.value}"
          ) {
            id_user
            nama
            email
          }
        }
      `;

        const res = await fetch('http://localhost:8080/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        console.log(data);

        if (data.errors) {
          result.innerText = 'Gagal: ' + data.errors[0].message;
        } else {
          result.innerText = 'Register berhasil untuk user: ' + data.data.createUser.nama;
        }
      });
    </script>
  </body>
</html>
