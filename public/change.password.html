<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
  </head>
  <body>
    <h2>Change Password</h2>

    <form id="changePasswordForm">
      <input type="number" id="id_user" placeholder="ID User" required /><br /><br />
      <input type="password" id="old_password" placeholder="Password Lama" required /><br /><br />
      <input type="password" id="new_password" placeholder="Password Baru" required /><br /><br />
      <button type="submit">Ganti Password</button>
    </form>

    <div id="result"></div>

    <script>
      document.getElementById('changePasswordForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const query = `
        mutation {
          updateUser(
            id_user: ${id_user.value},
            password: "${new_password.value}",
            old_password: "${old_password.value}"
          ) {
            id_user
            nama
          }
        }
      `;

        const res = await fetch('http://localhost:8080/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        console.log(data);

        if (data.errors) {
          result.innerText = '❌ Error: ' + data.errors[0].message;
        } else {
          result.innerText = '✅ Password berhasil diganti untuk user ID: ' + data.data.updateUser.id_user;
        }
      });
    </script>
  </body>
</html>
